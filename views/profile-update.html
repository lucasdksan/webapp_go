<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/css/login.css" />
    <title>DevBook - Editar Usu√°rio</title>
</head>

<body>

    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Editar Dados</h3>
                <form id="update-form" action="">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input required type="text" id="name" class="form-control" name="name"
                            placeholder="Insira o seu Nome" value="{{ .Name }}" />
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input required type="email" id="email" class="form-control" name="email"
                            placeholder="Insira o seu E-mail" value="{{ .Email }}" />
                    </div>
                    <div class="form-group">
                        <label for="nick">Nick</label>
                        <input required type="text" id="nick" class="form-control" name="nick"
                            placeholder="Insira o seu Nick" value="{{ .Nick }}" />
                    </div>
                    <button class="btn btn-info" type="submit">Atualizar Dados</button>
                </form>
            </div>
        </div>
    </div>

    {{ template "footer" }}

</body>

{{ template "scripts" }}
<script src="/assets/js/profile_update.js"></script>

</html>
