<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <title>Devbook - Alterar Senha</title>
</head>

<body>
    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Atualizar Senha</h3>
                <form id="update-pass" action="">
                    <div class="form-group">
                        <label for="pass">Senha Atual</label>
                        <input required type="password" id="pass" class="form-control" name="pass"
                            placeholder="Insira senha atual" />
                    </div>
                    <div class="form-group">
                        <label for="new-pass">Nova Senha</label>
                        <input required type="password" id="new-pass" class="form-control" name="new-pass"
                            placeholder="Insira Sua Nova Senha" />
                    </div>
                    <div class="form-group">
                        <label for="check-pass">Confirmar Senha</label>
                        <input required type="password" id="check-pass" class="form-control" name="check-pass"
                            placeholder="Digite sua nova senha novamente" />
                    </div>
                    <button class="btn btn-info" type="submit">Atualizar Senha</button>
                </form>
            </div>
        </div>
    </div>

    {{ template "footer" }}
</body>

{{ template "scripts" }}

<script src="/assets/js/update_pass.js"></script>

</html>
