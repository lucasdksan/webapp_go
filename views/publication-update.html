<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <title>Devbook - Update {{ .Title }}</title>
</head>

<body>
    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Atualizar Publicação</h3>
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Insira o título da sua publicação" value="{{ .Title }}" />
                </div>
                <div class="form-group">
                    <label for="content">Conteúdo</label>
                    <textarea id="content" name="content" class="form-control" placeholder="Escreva o conteúdo da sua publicação">{{ .Content }}</textarea>
                </div>
                <button id="update-btn" class="btn btn-info" data-publication-id="{{ .ID }}">Salvar Alterações</button>
            </div>
        </div>
    </div>

    {{ template "footer" }}
</body>

{{ template "scripts" }}
<script src="/assets/js/update_post.js"></script>

</html>
