<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/css/login.css" />
    <title>DevBook - Login</title>
</head>
<body>
    <div class="container-login">
        <div>
            <form class="devbook-form" id="login">
                <span>Seja bem vindo ao DevBook!</span>
                <div>
                    <input type="text" name="email" id="email" placeholder="Digite o seu email" required/>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" required/>
                </div> 
                <a href="/user-registration">Clique aqui para criar a sua conta</a>
                <button type="submit" class="btn-devbook">Login</button>
            </form>
        </div>
    </div>
</body>
{{ template "scripts" }}

<script src="/assets/js/login.js"></script>
</html>
